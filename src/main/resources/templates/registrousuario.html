<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head :: head}"></div>
<body>
    <header>
        <nav>
            <div href="/">
                <h1>La Casa de Electricidad</h1>
            </div>
        </nav>
    </header>

    <div th:replace="~{fragments/messages :: div}"></div>


    <main>
        <section class="form-container">
            <h2>Registro de Usuario</h2>
            <a href="login" class="btn">Si ya tienes cuenta, ingresa aquí</a>

        <form action="#" method="POST" th:action="@{/registro-usuario}">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${nombre}" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:value="${apellido}" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:value="${email}" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="password2" required>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
